<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>测试页面 - 复制功能</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .url {
            color: #666;
            margin: 10px 0;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
        }
        .copy-btn {
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex: 1 1 40%;
        }
        .copy-btn:hover {
            background: #45a049;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
        }
        .social-link {
            color: #2196F3;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>这是大学生做的测试网页！</h2>
        <div class="url">6zqp56mtkyymlba.dianyitong.net</div>
    </div>

    <p>这一页测试使用execCommand方法复制文字。</p>

    <div class="button-group">
        <button class="copy-btn" data-text="欢迎雨1">28931y2837129</button>
        <button class="copy-btn" data-text="欢迎雨2">复制欢迎雨2</button>
        <button class="copy-btn" data-text="欢迎雨3">复制欢迎雨3</button>
        <button class="copy-btn" data-text="欢迎雨4">复制欢迎雨4</button>
        <button class="copy-btn" data-text="发粘文案内容">复制发粘文案</button>
    </div>

    <div class="footer">
        <p>橘汁汽水 『三月版』<br>河南 郑州</p>
        <a href="#" class="social-link">我的微博</a>
        <a href="#" class="social-link">保存整页为图片 ></a>
    </div>

    <script>
        document.querySelectorAll('.copy-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const text = this.dataset.text;
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                alert('已复制: ' + text);
            });
        });
    </script>
</body>
</html>
